<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Group - Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .group-box {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .form-label {
      color: #fff;
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

  <main class="flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="group-box">
      <h2>Create Group</h2>
      <form id="createGroupForm">
        <div class="mb-3">
          <label for="groupName" class="form-label">Create Group Name</label>
          <input type="text" class="form-control" id="groupName" required>
        </div>

        <div class="mb-3">
          <label for="groupPassword" class="form-label">Create Group Password</label>
          <input type="password" class="form-control" id="groupPassword" required>
        </div>

        <div class="mb-3">
          <label for="members" class="form-label">Member Names (comma-separated)</label>
          <input type="text" class="form-control" id="members" placeholder="e.g. Monkey, Donkey, Giraffe" required>
        </div>

        <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox" value="" id="dataLossConsent" required>
            <label class="form-check-label" for="dataLossConsent">
                I understand that if I forget the group name or password, my expense history cannot be recovered.
            </label>
        </div>


        <button type="submit" class="btn btn-warning w-100">Create Group</button>
      </form>
    </div>
  </main>

  <footer class="text-center text-light py-3" style="font-size: 0.9rem;">
    <hr class="border-light m-0">
    <p class="mb-0">Designed and developed by <strong>A B Keshav Kumar</strong>, IIT Madras</p>
  </footer>

  <script src="/firebase-config.js" type="module"></script>
  <script src="/script/createGroup.js" type="module"></script>
</body>
</html>
