<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
    }
    .table-container {
      max-height: 250px;
      overflow-y: auto;
    }
    .card {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <!-- Top Navbar with Logout -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <span class="navbar-brand">Group Expense Tracker</span>
      <button class="btn btn-outline-warning" onclick="location.href='index.html'">Logout</button>
    </div>
  </nav>

  <div class="container py-4">
    <h2 class="text-center mb-4">Group Dashboard</h2>

    <!-- Add Expense Section -->
    <div class="card mb-4">
      <div class="card-body">
        <h5>Add Expense</h5>
        <form id="addExpenseForm">
          <div class="row g-2">
            <div class="col-md-4">
              <input type="text" id="payer" class="form-control" placeholder="Paid by (name)" required>
            </div>
            <div class="col-md-2">
              <input type="number" id="amount" class="form-control" placeholder="Amount" required>
            </div>
            <div class="col-md-6">
              <select multiple class="form-select" id="involvedMembersSelect" required>
                <!-- Members will be dynamically populated -->
              </select>
              <div class="form-check mt-2">
                <input class="form-check-input" type="checkbox" id="selectAllMembers">
                <label class="form-check-label" for="selectAllMembers">Select All</label>
              </div>
            </div>
          </div>
          <button class="btn btn-success mt-3 w-100">Add Expense</button>
        </form>
      </div>
    </div>

    <!-- Expense Log Section -->
    <div class="card mb-4">
      <div class="card-body">
        <h5>Expense Logs</h5>
        <div class="table-container">
          <table class="table table-bordered table-sm">
            <thead class="table-light">
              <tr><th>Expense ID</th><th>Payer</th><th>Amount</th><th>Involved</th><th>Date</th></tr>
            </thead>
            <tbody id="expenseLogBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Total Amount Section -->
    <div class="card mb-4">
      <div class="card-body">
        <h5>Total Group Expense</h5>
        <p id="totalAmount" class="fs-4 fw-bold text-success">â‚¹0</p>
      </div>
    </div>

    <!-- Delete Expense Section -->
    <div class="card mb-4">
      <div class="card-body">
        <h5>Delete Expense</h5>
        <form id="deleteExpenseForm">
          <input type="text" id="expenseIdToDelete" class="form-control mb-2" placeholder="Enter Expense ID" required>
          <input type="text" id="deleteReason" class="form-control mb-2" placeholder="Reason for deletion" required>
          <button class="btn btn-danger w-100">Delete Expense</button>
        </form>
      </div>
    </div>

    <!-- Balances Section -->
    <div class="card mb-4">
      <div class="card-body">
        <h5>Member Balances</h5>
        <div id="balanceSummary" class="row"></div>
      </div>
    </div>

    <!-- Owe Table -->
    <div class="card mb-4">
      <div class="card-body">
        <h5>Who Owes Whom</h5>
        <div class="table-container">
          <table class="table table-bordered table-sm">
            <thead class="table-light">
              <tr><th>Ower</th><th>Owed To</th><th>Amount</th></tr>
            </thead>
            <tbody id="oweTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- To-Get Table -->
    <div class="card mb-4">
      <div class="card-body">
        <h5>Who Gets From Whom</h5>
        <div class="table-container">
          <table class="table table-bordered table-sm">
            <thead class="table-light">
              <tr><th>Receiver</th><th>From</th><th>Amount</th></tr>
            </thead>
            <tbody id="getTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Delete Log Section -->
    <div class="card mb-4">
      <div class="card-body">
        <h5>Deleted Logs</h5>
        <div class="table-container">
          <table class="table table-bordered table-sm">
            <thead class="table-light">
              <tr><th>ID</th><th>Deleted By</th><th>Reason</th><th>Date</th></tr>
            </thead>
            <tbody id="deleteLogBody"></tbody>
          </table>
        </div>
      </div>
    </div>

  </div>

  <script type="module" src="script/firebase-config.js"></script>
  <script type="module" src="script/dashboard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
